<div class="fish-favourites-container">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">Fish Favourites</p>
    </header>

    <div class="card-content">
      <div class="content fish-icons-grid">
        @for (fish of fishList; track fish.name) {
          <div>
            <img [src]="'../../assets/' + fish.image" [alt]="fish.name" [title]="fish.name" />
          </div>
        }
      </div>
    </div>
  </div>
</div>
