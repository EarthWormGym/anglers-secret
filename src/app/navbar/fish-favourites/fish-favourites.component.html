<div class="fish-favourites-container">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">Fish Favourites</p>
    </header>

    <div class="card-content">
      <mat-selection-list>
        @for (fish of fishList; track fish.name) {
          <mat-list-option
            [value]="fish.name"
            [selected]="isSelected(fish.name)"
            [disabled]="isDisabled(fish.name)"
            (click)="toggleSelection(fish.name)"
          >
            <div class="fish-entry">
              <img [src]="'../../assets/' + fish.image" [alt]="fish.name" />
              <span class="fish-name">{{ fish.name }}</span>
            </div>
          </mat-list-option>
        }
      </mat-selection-list>

      @if (selectedFish.length === maxSelection) {
        <p class="limit-warning">
          You've selected the maximum of 4 fish.
        </p>
      }
    </div>
  </div>
</div>
