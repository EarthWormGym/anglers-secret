<div class="container">
  <form [formGroup]="weatherTrackerForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Location</label>
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="Post Code"
          formControlName="location"
        />
        @if (locationControl.invalid && (locationControl.dirty || locationControl.touched)) {
          <span class="help is-danger">Location is <strong>required</strong></span>
        }
      </div>
    </div>
    <div class="control">
      <button class="button is-primary" type="submit" [disabled]="weatherTrackerForm.invalid">Search</button>
    </div>
  </form>
</div>
